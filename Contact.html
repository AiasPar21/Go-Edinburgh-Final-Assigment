    <!-------------- Contents -------------------->

    
    <section id="contents">
        <div id="Page">
            <h1>Contact Us</h1>
        </div>
        <div id="Title">
            <h2>Ask us anything about Edinburgh!</h2>
        </div>
        <div class="contact-form">
            <div id="information" class="shadow">
                <h2>Contact Information</h2>
                <div id="address">
                    <div id="address-icon">
                        <i class="uil uil-map-pin-alt"></i>
                    </div>
                    <h3>Fake Adress 32, 12345, Edinburgh UK</h3>
                </div>    
                <div id="info-mail">
                    <div id="info-mail-icon">
                        <i class="uil uil-envelope-alt"></i>
                    </div>
                    <h3>info@goedinburgh.eu</h3>
                </div>    
                <div id="info-phone">
                    <div id="info-phone-icon">
                        <i class="uil uil-phone-alt"></i>
                    </div>
                    <h3>0131 123 4567</h3>
                </div>    

                <div class="social">
                    <div id="facebook"> 
                        <a href="https://www.facebook.com/Edinburgh" target="_blank"> <img src="./Images/Icons/social/facebook.png"></a>
                    </div>
                    <div id="instagram"> 
                        <a href="https://www.instagram.com/thisisedinburgh/?hl=el" target="_blank"> <img src="./Images/Icons/social/instagram.png"></a>
                    </div>
                    <div id="twitter"> 
                        <a href="https://twitter.com/edinburgh?lang=el" target="_blank"> <img src="./Images/Icons/social/twitter.png"></a>
                    </div>
                    <div id="youtube"> 
                        <a href="https://www.youtube.com/user/thisisedinburgh" target="_blank"> <img src="./Images/Icons/social/Youtube.png"></a>
                    </div>
                    <div id="pinterest"> 
                        <a href="https://www.pinterest.com/Forever_Edinburgh/" target="_blank"> <img src="./Images/Icons/social/Pinterest.png"></a>
                    </div>
                </div>
            </div>

            <div id="form-design" class="shadow">
                <form id="form">
                    <div id="first-four">
                        
                        <div id="first-name">
                            <div class="field">
                                <label for="first-name">Name</label>
                                <input class="form-element" id="first-name" type="text" placeholder="John">  
                            </div>
                            <p class="field-verify" id="verifyName"></p>
                        </div>

                        <div id="surname">
                            <div class="field">
                                <label for="first-name">Surname</label>
                                <input class="form-element" id="surname" type="text" placeholder="Doe">  
                            </div>
                            <p class="field-verify" id="verifySurname"></p>
                        </div>

                        
                        <div id="e-mail">
                            <div class="field">
                                <label class="category" for="e-mail">E-mail</label>
                                <input class="form-element" id="e-mail" type="text" placeholder="yourmail@gmail.com">
                            </div>
                            <p class="field-verify" id="verifyMail"></p>
                        </div>
                        
                        <div id="phone">
                            <div class="field">
                                <label for="phone">Phone</label>
                                <input class="form-element" id="phone" type="text" placeholder="123555666">
                            </div>
                            <p class="field-verify" id="verifyPhone"></p>
                        </div>

                    </div>

                    <div id="text">
                        <label for= "message">Message</label>
                        <textarea type="textarea" id="message" cols="100" rows="10" placeholder="Write something to us..."></textarea>
                    </div>

                    <p id="successText"></p>
                    
                    <div id="register">
                        <button id="register-button" type="submit">Sent It</button>
                    </div>
                </form>
            </div>

        </div>
    </section>
